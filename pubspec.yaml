name: cupertino_icons_gallery
description: A Gallery of Cupertion Icons used in Flutter

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # icons
  cupertino_icons: ^1.0.2

  # state management
  flutter_riverpod: ^1.0.3

  # search highlight
  substring_highlight: ^1.0.33

  # navigation and routing
  go_router: ^3.1.0

  # fonts
  google_fonts: ^2.3.2

  # Navigation Animations
  animations: ^2.0.2

  # scrollable rows x columns
  flextras: ^0.0.2

  # scrollbars
  draggable_scrollbar: ^0.1.0

  # Animating Text
  animated_text_kit:

  # opening urls
  url_launcher: ^6.1.0

  # icons
  ionicons: ^0.1.2

  # border
  dotted_border: ^2.0.0+2

  # svgs
  flutter_svg: ^1.0.3

  # local database
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  firebase_core: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  import_sorter: ^4.6.0
  hive_generator: ^1.1.2
  build_runner: ^2.1.10

flutter:
  uses-material-design: true

  assets:
    - images/
