name: cupertino_icons_gallery
description: The Home of over 1,335 Cupertion Icons used in Flutter

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # icons
  cupertino_icons: ^1.0.2

  # state management
  flutter_riverpod: ^1.0.3

  # search highlight
  substring_highlight: ^1.0.33

  # navigation and routing
  go_router: ^3.1.0

  # fonts
  google_fonts: ^2.3.2

  # scrollable rows x columns
  flextras: ^0.0.2

  # scrollbars
  draggable_scrollbar: ^0.1.0

  # Animating Text
  animated_text_kit:

  # opening urls
  url_launcher: ^6.1.0

  # icons
  ionicons: ^0.1.2

  # svgs
  flutter_svg: ^1.0.3

  # firebase
  firebase_core: ^1.16.0

  # splash screen
  flutter_native_splash: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  import_sorter: ^4.6.0
  build_runner: ^2.1.10
  flutter_launcher_icons: ^0.9.2
  firebase_analytics: ^9.1.7
  flutter_app_name: ^0.1.1

flutter_app_name:
  name: "Cupertino Icons Gallery"


flutter:
  uses-material-design: true

  assets:
    - images/
